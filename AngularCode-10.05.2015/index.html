<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Two Way Data Binding With AngularJS</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <h1>Hello, {{name}}</h1>

        <label style="font-style: italic">Please Type Your Name Here : </label>
        <input type="text" ng-model="name">
    </div>
</body>
</html>
